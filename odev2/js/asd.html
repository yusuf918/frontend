<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: red;">
    <div class="hamburger-btn">
        <div class="sliderAnimasyon bg-danger  p-0">
            çay rengi
        </div>
        <div class="sliderAnimasyon  bg-dark p-0">
            asd
        </div>

        <div class="sliderAnimasyon bg-warning  p-0">
            mor renkli
        </div>

        <div class="sliderAnimasyon bg-info  p-0">
            koyu renkli
        </div>

    </div>


    <style>
        .hamburger-btn {
            background-color: red;
        }
        
        .sliderAnimasyon {
            height: 10vh;
            width: 50%;
            background-color: blueviolet;
        }
        
        .sliderAnimasyon:first-child {
            animation-name: soldanacılır;
            animation-duration: 1000ms;
            animation-timing-function: linear;
            animation-iteration-count: 1;
        }
        
        .sliderAnimasyon:nth-child(2) {
            animation-name: sagdanacılır;
            animation-duration: 1000ms;
            animation-timing-function: linear;
            animation-iteration-count: 1;
            animation-direction: reverse;
        }
        
        .sliderAnimasyon:nth-child(3) {
            animation-name: yukaridanacilir;
            animation-duration: 1000ms;
            animation-timing-function: linear;
            animation-iteration-count: 1;
        }
        
        .sliderAnimasyon:nth-child(4) {
            animation-name: asagidanacilir;
            animation-duration: 1000ms;
            animation-timing-function: linear;
            animation-iteration-count: 1;
            animation-direction: reverse;
        }
        
        @keyframes soldanacılır {
            0% {
                width: 0px;
                height: 0px;
            }
            10% {
                width: 10%;
                height: 5vh;
            }
            20% {
                width: 20%;
                height: 5vh;
            }
            30% {
                width: 30%;
                height: 5vh;
            }
            40% {
                width: 40%;
                height: 5vh;
            }
            50% {
                width: 50%;
                height: 5vh;
            }
            60% {
                width: 60%;
                height: 5vh;
            }
            70% {
                width: 70%;
                height: 5vh;
            }
            80% {
                width: 80%;
                height: 5vh;
            }
            90% {
                width: 90%;
                height: 5vh;
            }
            100% {
                width: 100%;
                height: 5vh;
            }
        }
        
        @keyframes sagdanacılır {
            0% {
                width: 0px;
                height: 0px;
            }
            10% {
                width: 10%;
                height: 5vh;
            }
            20% {
                width: 20%;
                height: 5vh;
            }
            30% {
                width: 30%;
                height: 5vh;
            }
            40% {
                width: 40%;
                height: 5vh;
            }
            50% {
                width: 50%;
                height: 5vh;
            }
            60% {
                width: 60%;
                height: 5vh;
            }
            70% {
                width: 70%;
                height: 5vh;
            }
            80% {
                width: 80%;
                height: 5vh;
            }
            90% {
                width: 90%;
                height: 5vh;
            }
            100% {
                width: 100%;
                height: 5vh;
            }
        }
        
        @keyframes asagidanacilir {
            0% {
                width: 0px;
                height: 0px;
            }
            10% {
                width: 100%;
                height: 1vh;
            }
            20% {
                width: 100%;
                height: 2vh;
            }
            30% {
                width: 100%;
                height: 3vh;
            }
            40% {
                width: 100%;
                height: 4vh;
            }
            50% {
                width: 100%;
                height: 5vh;
            }
            60% {
                width: 100%;
                height: 6vh;
            }
            70% {
                width: 100%;
                height: 7vh;
            }
            80% {
                width: 100%;
                height: 8vh;
            }
            90% {
                width: 100%;
                height: 9vh;
            }
            100% {
                width: 100%;
                height: 10vh;
            }
        }
        
        @keyframes yukaridanacilir {
            0% {
                width: 0px;
                height: 0px;
            }
            10% {
                width: 100%;
                height: 1vh;
            }
            20% {
                width: 100%;
                height: 2vh;
            }
            30% {
                width: 100%;
                height: 3vh;
            }
            40% {
                width: 100%;
                height: 4vh;
            }
            50% {
                width: 100%;
                height: 5vh;
            }
            60% {
                width: 100%;
                height: 6vh;
            }
            70% {
                width: 100%;
                height: 7vh;
            }
            80% {
                width: 100%;
                height: 8vh;
            }
            90% {
                width: 100%;
                height: 9vh;
            }
            100% {
                width: 100%;
                height: 10vh;
            }
        }
    </style>
</body>

</html>
