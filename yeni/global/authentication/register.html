<!DOCTYPE html>
<html lang="en">

<body class="bg-primary d-flex  justify-content-center  flex-wrap " style="height: 100vh;">

    <main class="col-lg-6 align-self-center">
        <div class="container">
            <form action="./login.html" method="post">

                <div class="card px-0 ">
                    <div class="card-header bg-light text-center">
                        <h1 class="py-3">Create Account</h1>
                    </div>
                    <div class="card-body ">
                        <div class="d-md-flex">
                            <div class="field col me-md-4">
                                <input type="text" required id="name" class="me-md-4 col-12  border border-1 border-muted px-2 pt-4 pb-2 rounded-3  mt-3 ">
                                <label for="name">First name</label>
                            </div>
                            <div class="field col">
                                <input type="text" required id="surname" class="col-12 border border-1 border-muted px-2 pt-4 pb-2 rounded-3  mt-3 ">
                                <label for="surname">Last name</label>
                            </div>
                        </div>



                        <div class="field">

                            <input type="email" id="mail" required class="border border-1 border-muted px-0 m-0  pt-4 pb-2 rounded-3 w-100 mt-3 ">

                            <label for="mail">Email address</label>
                        </div>

                        <div class="d-md-flex">
                            <div class="me-md-4 col field">
                                <input type="password" required id="passwd" class="border border-1 border-muted px-0 m-0  pt-4 pb-2 rounded-3 w-100 mt-3 ">
                                <label for="passwd">Password</label>
                            </div>
                            <div class="field col">
                                <input type="password" id="confirm" required class="border border-1 border-muted px-0 m-0  pt-4 pb-2 rounded-3 w-100 mt-3 ">
                                <label for="confirm">Confirm Password</label>
                            </div>
                        </div>




                        <input type="submit" value="Create Account" class="w-100 login mt-5 border-0 rounded-3 bg-primary text-white p-2 px-3">
                        <a href="./login.html"></a>
                    </div>

                    <div class="card-footer bg-light text-center py-3">
                        <a href="./login.html">Have an account? Go to login</a>
                    </div>
                </div>

            </form>

        </div>

        </div>

        </div>
    </main>

    <footer class="position-absolute   align-self-end w-100 bottom-0" style="z-index: -1;align-self: flex-end !important;;">
        <div class="row m-0  bg-light" style="padding-top: 22px ;padding-bottom:22px;padding-left: 0.7rem;">
            <div class="col text-muted small">Copyright © Your Website 2021</div>
            <div class="col small ">
                <span class="float-end">
                    <a href="#"  >Terms & Conditions</a>
                <span >&nbsp;.&nbsp;</span>
                <a href="#">Privacy Policy</a>
                </span>

            </div>
        </div>

    </footer>


    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/popper.js"></script>
    <script src="../assets/js/bootstrap.min.js "></script>
    <script src="../assets/js/main.js "></script>

</body>

</html>
