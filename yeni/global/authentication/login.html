<body class="bg-primary d-flex  flex-wrap justify-content-center " style="height: 100vh;">

    <main class="align-self-center  col-12 col-lg-4">
        <form action="" class="" method="post">

            <div class="container">

                <div class="card px-0 ">
                    <div class="card-header bg-light text-center">
                        <h1 class="py-3">Login</h1>
                    </div>
                    <div class="card-body ">

                        <div class="field">
                            <input type="email" required id="mail" class="border border-1 border-muted px-2 pt-4 pb-2 rounded-3 w-100 mt-0 ">
                            <label for="mail">Email address</label>
                        </div>

                        <div class="field  mt-3 ">
                            <input type="password" required id="passwd" class="border border-1 border-muted px-2  pt-4 pb-2 rounded-3 w-100">
                            <label for="passwd">Password</label>
                        </div>


                        <div class="form-check mt-3">
                            <input class="form-check-input me-0" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label ms-0 text-dark position-static" style="opacity: 1;font-size: 16px;" for="flexCheckDefault">
                              Remember Password
                            </label>
                        </div>

                        <div class="d-flex px-0 mt-4 mb-3">
                            <span class="align-self-center small"><a href="#">Forgot Password?</a></span>
                            <span class="ms-auto">
                        <input type="submit" value="Login" class="btn rounded-3 bg-primary text-white p-2 px-3" href="#"></span>
                        </div>
                    </div>
                    <div class="card-footer bg-light text-center px-0 py-3">
                        <a href="./register.html">need an account? sign up</a>
                    </div>
                </div>


            </div>

            </div>

            </div>
        </form>

    </main>

    <footer class="footer position-relative"></footer>


    <script src="../assets/js/jquery.js"></script>
